log_level = "info"
log_format = "json"
check_interval = 5 # Value in seconds

[[runners]]
    name = "Main"
    url = "http://gitlab/"
    executor = "docker"
    token = "glrt-_2S1uWCJ2wVHMe8srQRs GET_FROM_GITLAB"
    environment = ["TESTCONTAINERS_REUSE_ENABLE=true"]
